<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
            padding-top: 60px;
        }

        input{
            width: 300px;
            height: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }

        label{
            font-style: normal;
            font-size: 15px;
        }

    </style>
</head>
<script src="layui/layui.js"></script>
<body>
<div class="layui-form" lay-filter="useradmin" id="useradmin">
    <div class="layui-form-item">
        <div class="layui-input-item">
            <label class="layui-form-label">工&nbsp;号：</label>
            <input type="text" name="teacherId" id="teacherId" placeholder="请输入工号">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">姓&nbsp;名：</label>
            <input type="text" name="tname" id="tname" placeholder="请输入姓名">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">性&nbsp;别：</label>
            <input type="text" name="tsex" id="tsex" placeholder="请输入性别">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">年&nbsp龄：</label>
            <input type="text" name="tage" id="tage" placeholder="请输入年龄">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">部&nbsp;门：</label>
            <input type="text" name="tdept" id="tdept" placeholder="请输入部门">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">电&nbsp;话：</label>
            <input type="text" name="tel" id="tel" placeholder="请输入电话">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">Q&nbsp;&nbsp;Q：</label>
            <input type="text" name="QQ" id="qQ" placeholder="请输入QQ号">
        </div>

        <div class="layui-input-item">
            <label class="layui-form-label">职&nbsp;称：</label>
            <input type="text" name="prefessional" id="prefessional" placeholder="请输入职称">
        </div>

        <!--<div>-->
        <!--    <input type="button" name="modify" id="modify" value="修改" placeholder="请输入职称">-->
        <!--</div>-->

    </div>
</div>
</body>
</html>
