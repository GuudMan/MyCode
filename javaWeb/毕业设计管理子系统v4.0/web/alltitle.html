<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <title>所有选题</title>
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>

<input type="text" id="search">
<button onclick="Select()">按题目查询</button>
<button> <a href="addTitle.jsp">创建选题</a></button>

<table id="demo" lay-filter="test"></table>
<script src="layui/layui.js"></script>
<script src="./js/jquery-3.5.1.min.js"></script>

<!--<script type="text/html" id="barDemo">-->
<!--  <a class="layui-btn layui-btn-xs" lay-event="select">编辑</a>-->
<!--  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="unselect">删除</a>-->
<!--</script>-->

<script>
  layui.use('table', function () {
    var table = layui.table;

    //第一个实例
    table.render({
      elem: '#demo'
      , height: 'full-30'
      , url: 'SelectAllTitle' //数据接口
      , method: 'post'
      , page: true //开启分页,
      , id: 'testReload' //开启分页,
      , cols: [[ //表头
        {field: 'titleId', title: '题号', width: 80, sort: true}
        , {field: 'type', title: '题目类型', width: 120}
        , {field: 'name', title: '题目名称', width: 80, sort: true}
        , {field: 'teacherId', title: '教师编号', width: 100, sort: true}
      ]]
    })
  });
</script>

<script type="text/javascript">
    function Select() {
      var Select =$('#search').val();
      var table = layui.table;
      table.reload('testReload', {
        url: 'SelectTitle?select='+Select
        ,where:{
            Select:Select
        }
      });
    }

</script>

</body>
</html>
