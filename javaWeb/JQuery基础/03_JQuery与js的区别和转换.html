<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery与js的区别和转换</title>
    <!--引入标签-->
    <script src = "js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="div1">div1.。。</div>
    <div id="div2">div2.。。</div>

<script>

    // 通过js方式获取名称叫div的所有HTML元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length);// 可以将其当做数组来使用
    // 设置标签体中的内容为“aaa"
    for(var i = 0; i < divs.length; i++){
        // divs[i].innerHTML = "aaa";
        $(divs[i]).html("ccc");
    }
    // 通过jq的方式获取名称叫div的所有html元素对象
    var $divs = $("div");// 也可以当做数组来使用
    alert($divs.length);

    // 设置标签体中的内容为“bbb",jq的方法
    $divs.html("bbb");
    $divs[0].innerHTML("ddd");
    $divs.get(1).innerHTML("ddd");
    /*
    jquery 操作时更加方便，jquery对象和jq对象方法并不通用
    转换
    jq--->js jq对象(索引)，.get(索引)
    js--->jq  前面加上$
     */
</script>

</body>
</html>
